<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" type="module"></script>
    <title>Socket.io</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<section>
    <div class="appDescription">
        <p>Press 'd' to stop receiving messages from public chat</p>
        <p>Press 'c' to start receiving messages from public chat back</p>
    </div>
</section>

<section class="account">
    <h1>My Public Socket ID: <span id="myID"></span></h1>

    <h2>My rooms</h2>
    <div id="room-container" class="container">
        <div class="textInputButton textInputButton_absolute">
            <label for="room-input">Room</label>
            <input type="text" id="room-input">
            <button type="button" id="room-button">Join</button>
        </div>
    </div>
    <h2>Messages</h2>
    <div id="message-container" class="container">
        <div class="textInputButton textInputButton_absolute">
            <label for="message-input">Message</label>
            <input type="text" id="message-input">
            <button type="button" id="send-button">Send</button>
        </div>
    </div>

</section>

<section class="adminDashboard">
    <h1 class="adminTitle">Admin chat</h1>
    <form id="admin-form">
        <div class="textInputButton">
            <label for="admin-login-input"> login</label>
            <input type="text" id="admin-login-input">
        </div>
        <div class="textInputButton">
            <label for="admin-password-input"> password</label>
            <input type="text" id="admin-password-input">
        </div>
        <span id="admin-login-error"></span>
        <button type="button" id="admin-login-button">Login</button>
    </form>

    <h2 class="adminTitle">My Admin ID <span id="myAdminID"></span></h2>
    <h2 class="adminTitle">Messages from Admins</h2>
    <div id="admin-container" class="container">
        <div class="textInputButton textInputButton_absolute">
            <label for="admin-message-input">Message</label>
            <input type="text" id="admin-message-input">
            <button type="button" id="admin-send-button">Send</button>
        </div>
    </div>
</section>

</body>
</html>
